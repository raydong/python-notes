{% extends 'base.html' %}


{% block content %}
    <div class="container-fluid">
        <div class="row col-md-offset-3 col-md-6">
            <div class="chpwd">
                <form class="form-horizontal" method="post" action="/forgetpwd/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-4">
                            <p class="errortext">{{ err_msg }}</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">AD域账号</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="username" placeholder="账号">@eptok.com
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-4">
                            <button type="submit" class="btn btn-primary" id="sbtn">发送验证邮件</button>
                            <a href="/login">
                            <button type="button" class="btn btn-default">取消</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
